<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Fotos de Remitente Kasperle</title>
</head>
<body>
    <header>
<!-- Acá tenemos lo que seria el menu para movernos por la pág. -->
<header>
        <nav>
            <a class="inicio" href="../index.html">Inicio</a>
            <a class="obras" href="../pages/obras.html">Obras</a>
            <a class="fotos" href="../pages/fotos.html">Fotos</a>
            <a class="historia" href="../pages/historia.html">Historia</a>
            <a class="contacto" href="../pages/contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <!-- Aca va el nuevo carousel de imagenes a ver que onda -->
        <div id="carouselExampleIndicators" class="carousel slide carousel-size" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button><button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button><button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <!-- Aca adentro estan las imagenes -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/foto-kasperle-1.jpg" class="d-block w-100" alt="foto-kasperle-1">
              </div>
              <div class="carousel-item">
                <img src="../img/foto-kasperle-2.jpg" class="d-block w-100" alt="foto-kasperle-2">
              </div>
              <div class="carousel-item">
                <img src="../img/foto-kasperle-3.jpg" class="d-block w-100" alt="foto-kasperle-3">
              </div>
              <div class="carousel-item">
                <img src="../img/foto-kasperle-4.jpg" class="d-block w-100" alt="foto-kasperle-4">
              </div>
              <div class="carousel-item">
                <img src="../img/foto-kasperle-5.jpg" class="d-block w-100" alt="foto-kasperle-5">
              </div>
              <div class="carousel-item">
                <img src="../img/foto-kasperle-6.jpg" class="d-block w-100" alt="foto-kasperle-6">
              </div>
            </div>
            <!-- Hasta aca estan las imagenes -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
