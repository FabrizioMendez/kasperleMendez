<!-- Acá tenemos el formulario de contacto -->
    <form>
        <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="nombre_apellido">Nombre:</label>
            <input type="text" name="nombre" placeholder="escriba aquí su nombre">
            <label for="nombre_apellido">Apellido:</label>
            <input type="text" name="nombre" placeholder="escriba aquí su apellido">
        
        
            <label for="mail">Mail:</label>
            <input type="text" name="mail" placeholder="escriba aquí su mail">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" placeholder="escriba aquí su telefono">
        
        
            <div>Nos gustaria saber su opinión</div>
            <textarea name="text" cols="150" rows="10" placeholder="Escriba aquí su opinión"></textarea>
            <div>¿Acepta términos y condiciones?
                <input type="checkbox" name="check">
            </div>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario"> 
        </fieldset>
    </form>
